<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-image-finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
   <!-- Форма поиска -->
    <div class="search-list">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
    </div>

    <!-- Список с карточками изображений -->
    <ul class="gallery"></ul>

    <!-- Кнопка 'Load more' -->
    <button type="button" class="load-more-button" data-action="load-more">
      <span class="button-label">Load more</span>
    </button>

    <!-- Модалное окно lightbox -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay">
        <div class="lightbox__content">
          <img class="lightbox__image" src="#" alt="picture" />
        </div>

        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        ></button>
      </div>
    </div>
  </body>
</html>
